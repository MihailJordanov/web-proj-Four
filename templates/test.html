<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        .profile-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 80%;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.8); /* леко прозрачен фон */
        }
        
        .profile-info {
            flex: 1;
        }

        .profile-info h1 {
            margin: 0;
            font-size: 24px;
        }

        .profile-info .number {
            font-size: 30px;
            font-weight: bold;
            margin-top: 10px;
        }

        .profile-image {
            margin-left: 20px;
        }

        .profile-image img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 2px solid #ccc;
        }
    </style>
</head>
<body>

<div class="profile-container">
    <div class="profile-info">
        <h1>{{ user.first_name }} {{ user.last_name }}</h1>
        <div class="number">{{ user.number }}</div>
    </div>
    <div class="profile-image">
        <img src="{{ url_for('static', filename='images/profile_default.png') }}" alt="Profile Image">
    </div>
</div>

</body>
</html>
